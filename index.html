<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="content-container">
        <h1>Etch-a-Sketch</h1>
        <div class="flex-container">
            <div id="settings">
                <div>
                    <input type="color" id="color-input" name="color-input" value="#000000" />
                </div>
                <div class="settings-drawing">
                    <p>Drawing Mode</p>
                    <div>
                        <input type="radio" id="color-mode-input" name="mode-input" checked />
                        <label id="color-mode-input-label" for="color-mode-input">Selected Color</label>
                    </div>
                    <div>
                        <input type="radio" id="rainbow-mode-input" name="mode-input" />
                        <label id="rainbow-mode-input-label" for="rainbow-mode-input">Rainbow</label>
                    </div>
                    <div>
                        <input type="radio" id="shading-mode-input" name="mode-input" />
                        <label id="shading-mode-input-label" for="shading-mode-input">Shading</label>
                    </div>
                    <div>
                        <input type="radio" id="eraser-mode-input" name="mode-input" />
                        <label id="eraser-mode-input-label" for="eraser-mode-input">Eraser</label>
                    </div>
                </div>
                <div>
                    <label id="canvas-size-input-label" for="canvas-size-input">Canvas Size: 48x48</label>
                    <input type="range" id="canvas-size-input" name="canvas-size-input" min="4" max="100" value="48" step="1" list="markers" />
                </div>
                <datalist id="markers">
                    <option value="16"></option>
                    <option value="32"></option>
                    <option value="48"></option>
                    <option value="64"></option>
                    <option value="80"></option>
                </datalist>
                <button id="clear-button">Clear</button>
            </div>
            <div id="canvas-container">
                <div id="canvas">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
