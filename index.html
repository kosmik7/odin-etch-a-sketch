<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="content-container">
        <h1>Etch-a-Sketch</h1>
        <div class="flex-container">
            <div id="settings">
                <div>
                    <label id="canvas-size-input-label" for="canvas-size-input">Canvas Size: 16x16</label>
                    <input type="range" id="canvas-size-input" name="canvas-size-input" min="4" max="100" value="16" step="1" list="markers" />
                </div>
                <datalist id="markers">
                    <option value="16"></option>
                    <option value="32"></option>
                    <option value="48"></option>
                    <option value="64"></option>
                    <option value="80"></option>
                </datalist>
                <div>
                    <label id="rainbow-mode-input-label" for="rainbow-mode-input">Rainbow Mode</label>
                    <input type="checkbox" id="rainbow-mode-input" name="rainbow-mode-input"/>
                </div>
            </div>
            <div id="canvas-container">
                <div id="canvas">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
